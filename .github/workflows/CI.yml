name: Continuous Integration
on:
  push:
    branches: master
  pull_request:

jobs:
#========================================================================================  
  frontend:
    name: CI Frontend
    strategy:
      matrix:
        node-version: [10.x, 12.x]
        platform: [ubuntu-latest,  windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: ~/.cache/yarn
        key: ${{ runner.os }}-yarn-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}
        restore-keys: |
          ${{ runner.os }}-yarn-

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
        
    - name: Install Dependencies
      run: yarn --cwd CoronaFrontend install

    - name: Build
      run: yarn --cwd CoronaFrontend run build
#======================================================================================== 
  backend:
    name: CI Backend
    strategy:
      matrix:
        platform: [ubuntu-latest,  windows-latest]
        java-version: [1.8]
    runs-on: ${{ matrix.platform }}

    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v1
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('CoronaBackend/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Set up JDK ${{ matrix.java-version }}
      uses: actions/setup-java@v1
      with:
        java-version: ${{ matrix.java-version }}
        server-id: github
        settings-path: ${{ github.workspace }}

    - name: Compile
      run: mvn compile --file CoronaBackend/pom.xml

    - name: Test
      run: mvn test --file CoronaBackend/pom.xml

